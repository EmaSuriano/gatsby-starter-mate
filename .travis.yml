language: node_js

node_js:
  - '10'

addons:
  apt:
    packages:
      # Ubuntu 16+ does not install this dependency by default, so we need to install it ourselves
      - libgconf-2-4

cache:
  yarn: true
  directories:
    - node_modules

install:
  - yarn install

script:
  - yarn lint
  - yarn build
  - yarn cy:ci
